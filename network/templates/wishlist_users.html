<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist Users</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 24px;
        margin: 20px 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Wishlist Users</h1>
    <ul>
      {% for user in users %}
        <li>{{ user }}</li>
      {% empty %}
        <li>No users found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
